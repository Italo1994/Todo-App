<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- JQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body id="main-body">
  <div class="container">

    <header id="header">
      <div class="box title-area">
        <h1>TODO</h1>
        <a href="#" onclick="alter_bg()">
          <img src="images/icon-moon.svg" alt="" class="dark_and_light_button" id="img_icon">
        </a>
      </div>
    </header> <!--End of tag header-->

    <main id="main">
      <div class="box list-area">
        <div id="container-list">
          <span id="todo-add"><input type="text" id="todo-text" name="todo-text" placeholder="Create a new todo..."> <a href="#" id="button-add" onclick="addTodo()">add</a></span>
          <div id="list">

          </div>
          
          <div id="function-bar">
            <div>
              <p id="items-left">0 items left</p>
            </div>
            <div>
              <a href="#" class="link-bar">All</a>
              <a href="#" class="link-bar">Active</a>
              <a href="#" class="link-bar">Complete</a>
            </div>
            <div>
              <a href="#" class="link-bar" onclick="clearAll()">Clear Completed</a>
            </div>
          </div>
        </div>
      </div>

      <footer id="footer">
        <p>
          <!-- Drag and drop to reorder list -->
           &copy; Developed by Italo Hortiz
        </p>
      </footer> <!--End of tag footer-->
    </main> <!-- End of tag main-->

    

  </div>

  <!-- Add dynamic number -->

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="assets/js/script.js"></script>
</body>
</html>
